<body>
    <div class="pageMain">
        <div id="summernote fn-hide">Hello Summernote</div>
        <div id="btn">我填好了~</div>
        <div id="html"></div>
    </div>
    <div id="inputblock" contenteditable="true" role="textbox">
        <p>模态</p>
    </div>
    <script>
        $(document).ready(function () {
            $('#summernote').summernote();

            var lastEditRange;

            $('#btn').on('click', function () {
                //var html = $('#summernote').summernote('code');
                var inputblock = $('#inputblock').html();

                $('#html').html(inputblock);
            })

            $('#inputblock').on('click', function () {
                // 获取选定对象
                var selection = getSelection()
                // 设置最后光标对象
                lastEditRange = selection.getRangeAt(0)

                console.log(lastEditRange)
            })

            $('#inputblock').on('keyup', function () {
                // 获取选定对象
                var selection = getSelection()
                // 设置最后光标对象
                lastEditRange = selection.getRangeAt(0)

                console.log(lastEditRange)
            })
        });
    </script>
</body>
